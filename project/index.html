    <title>Projeto Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
    <main role="main" class="container">
        <div class="row">
            <h1>FIFA</h1>
        </div>
        <div class="row">
            <div id="field" class="col-4">
                <svg width="500" height="500"></svg>
            </div>
            <div id="mapid" class="col-8">
                <svg width="954" height="500"></svg>
            </div>
            <!-- <p>Dados retirados do site da <a href="http://www.sspds.ce.gov.br/">SSPDS</a></p> -->
        </div>
        <div class="row">
            <div id="row-chart" class="col-sm-4">
                <h5>Top 5 Melhores Jogadores</h5>
            </div> 
            <div id="scatterplot-chart" class="col-sm-4">
                <h5>Weight x Height</h5>
            </div>
            <div id="bar-chart" class="col-sm-4">
                <h5>Salário médio em euros por idade</h5>
            </div>

        </div>
        <div class="row">
            <div id="bilevel" class="col-12">
