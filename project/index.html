    <main role="main" class="container">
        <div class="row">
            <h1>FIFA</h1>
        </div>
        <div class="row">
            <h3> Seleção do Jogo </h3>
        </div>
        <div class="row">
            <div id="field" class="col-6">
                <svg width="500" height="500"></svg>
            </div>
            <div class = "col-6">
                <div id="bar-chart" class="col-12">
                    <h5>Rank Melhores Jogadores</h5>
                </div> 
                <div id="map" class="col-12">
                    <h5> Overall x Wage </h5>
                    <svg>width="1600" height="1000"></svg>
                </div>
            </div>
            <div class="row">
                <h3> Melhores jogadores por país</h3>
            </div>
            <div id="mapid" class="row">
                <svg width="954" height="954"></svg>
            </div>
            <!-- <p>Dados retirados do site da <a href="http://www.sspds.ce.gov.br/">SSPDS</a></p> -->

            <div id="bilevel" class="col-12">

            </div>
        </div>
